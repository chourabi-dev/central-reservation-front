<!-- Hotels -->
<div class="hotels-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <div class="left-sidebar">
                    <div class="single-widget">
                        <h3>Search here</h3>
                        <form>
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="submit" class="src-btn"><i class="ri-search-line"></i></button>
                        </form>
                    </div>
                   
                </div>
            </div>
            <div class="col-lg-9 col-md-12" >
                <div class="linear-progress-material mb-5" *ngIf="isLoading">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                </div>
                
                <div class="hotels-listing">
                    <ul class="d-flex justify-content-between sorting">
                        <li>
                            <span>{{ rooms.length }} room(s)</span>
                        </li>
                        <li>
                            <select class="form-select">
                                <option selected>Sorted by default</option>
                                <option value="1">Price: high to low</option>
                                <option value="2">Price: low to high</option>
                            </select>
                        </li>
                    </ul>

                    <ul class="hotels-list" >
                        
                            <app-single-hotel class="" *ngFor="let r of rooms" [r]="r" [startDate]="startDate" [endDate]="endDate"></app-single-hotel>
                        
                        
                      
                        
                    </ul>
                    <!--<div class="pagination-area">
